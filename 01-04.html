<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        *{
            background-color:"fff";

        }
    </style>

    <canvas id="canvas">
    </canvas>

    <script>
        var canvas = document.querySelector("#canvas")
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        var c = canvas.getContext("2d")

        var randomColor = "#"+Math.round(Math.random()*0xFFFFFF).toString(16);

        var colorArray =[
            "#A6998F",
            "#4D9DAB",
            "#A4E2ED",
            "#3E848C",
            "#025159",
            "#C4EEF2",
            "#7AB8BF",
        ]

        var mouse = {

            x:undefined,
            y:undefined,
        }

       window.addEventListener("mousemove",function(event)
       {    mouse.x = event.x,
            mouse.y = event.y,
           console.log('mouse', mouse)
       })
       
       var minR = 5
       var maxR = 30

        //Draw function
        //Object oop
        function Circle(x,y,r,dx,dy) {
            
         this.x = x
         this.y = y
         this.r = r
         this.dx = dx
         this.dy = dy
         this.minR = r
         this.color = colorArray[Math.round(Math.random()*colorArray.length)]

            this.draw=()=>{
                c.beginPath()
                c.arc(this.x,this.y,this.r,0,Math.PI*2,false)
                c.fillStyle = randomColor 
                c.fill()
            }
            
            this.move=()=>{
                c.beginPath
                if(this.x + this.r > innerWidth 
                || this.x - this.r < 0 
                ){
                    this.dx = -this.dx;
                    if (this.y + this.r > innerHeight 
                    || this.y-this.r < 0
                    ){
                        this.dy = -this.dy
                    } 
                }
                this.x += this.dx;
                this.y += this.dy;
                //intercation
                if(mouse.x-this.x < 50 && mouse.y-this.y < 50 
                &&mouse.x-this.x > -0 && mouse.y-this.y > -50 ){
                    this.r ++
                    if(this.r < maxR){
                       this.r ++
                    }
                }
                this.draw()
            }
          
        }
        function init(){
            // c.rect (window.center,window.center,100,100)
            c.rect (100,100,100,100)
            c.fill()
            circle.draw()
            circle.move()
        }

        var circle = new Circle(600,200,50,6,6)
        var circleArray = [];

        for(i=0; i<100; i++){
        var x = Math.random()*(innerWidth-r *2)+r
        var y = Math.random()*(innerHeight-r *2)+r
        var r = Math.random()*5+3;
        var dx = (Math.random() -0.5 )*10 ;
        var dy = (Math.random() -0.5 )*10 ;
        circleArray.push(new Circle(x,y,r,dx,dy))
        }
//        animation

        function animation(){
            requestAnimationFrame(animation)
            c.clearRect(0,0,innerWidth,innerHeight);
            init()
            c.beginPath();
            circle.move()
            c.arc(x,y,r,0,Math.PI*2,false);
            c.stroke()
            c.fill()
            for(i=0;i<circleArray.length;i++){
                circleArray[i].move()
            }
        }

        animation()
    </script>,
</body>
</html>
