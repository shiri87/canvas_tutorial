function drawImage(){    
    let imageHeight = png.height
    let imageWidth = png.width
    let data = c.getImageData(0,0, imageWidth, imageHeight)
    c.clearRect(0,0,canvas.width, canvas.height)
        
    class Particle{
    constructor(x,y,color,size){
        this.x = x + canvas.width/2 - png.width*2
        this.y = y + canvas.height/2 - png.height*2
        this.color = color
        this.size = 1;
        //keep store orginal postion
        this.baseX = x + canvas.width/2 - png.width*2
        this.baseY = y + canvas.height/2 - png.height*2
        this.density =  (Math.random()*10)+2
    }
    draw(){
        c.beginPath()
        c.arc(this.x,this.y, this.size, 0,Math.PI*2, false);
        c.fill()
        c.closePath()
    }
    update(){
        c.fillStyle = this.color
        //colistion detection
        let dx = mouse.x - this.x
        let dy = mouse.y - this.y
        let distance = Math.sqrt(dx*dx+dy*dy)
        //what?
        let forceDirectionX = dx/distance
        let forceDirectionY = dy/distance       
        let maxDistance = 100;
        //why?
        let force = (maxDistance - distance) /maxDistance
        if(force < 0) force = 0;
        
        let dircetionX = (forceDirectionX * force *this.density )*0.6
        let dircetionY = (forceDirectionY * force *this.density )*0.6
        if(distance < mouse.radius + this.size){
            this.x -= dircetionX
            this.y -= dircetionY
        }else{
            if(this.x != this.baseX || this.y != this.baseY){
                let dx = this.x-this.baseX;
                this.x -= dx/5
                let dy = this.y-this.baseY;
                this.y -= dy/5
            }
        }
        this.draw()
    }}
    
    function init(){
        particleArray = []
        console.log("init")
        for(var y = 0, y2 = data.height; y<y2 ; y++){
            //row
            for(var x=0, x2 = data.width; x<x2; x++){
                if(//why?

                    data.data[(y * 4 * data.width )+( x * 4 )+3]>128
                    ){
                        let postionX= x;
                        let postionY= y;
                        let color = "rgb("
                        + data.data[(y*4*data.width)+(x*4)]+"," 
                        + data.data[(y*4*data.width)+(x*4)]+1+ "," 
                        + data.data[(y*4*data.width)+(x*4)]+2+ ")" 
                        //*400 times 400 image
                        particleArray.push(new Particle(postionX*4,postionY*4,color))
                    }
                }console.log(data.data)
            }

        }
        // let mappedImage = []
        // for(let y = 0; y < canvas.height; y++){
        //     let row =[];
        //     for(let x = 0; x < canvas.width; x++){
        //      let red = pixcelData.data[(y*4*pixcelData.width)+(x*4)]
        //      let green = pixcelData.data[(y*4*pixcelData.width)+(x*4+1)]
        //      let blue = pixcelData.data[(y*4*pixcelData.width)+(x*4+2)]
        //      //RELATIVE BRIGHTNESS
        //      let brightness = calculateBrightness(red,green,blue)
        //      let cell = [
        //          cellBrightness = brightness,
        //         ]
        //         row.push(cell);
        //     } 
        //     mappedImage.push(row);
        //     console.log('mappedImage', mappedImage)
        // }

        // function calculateBrightness(red,green,blue){
        //     return Math.sqrt(
        //         (red*red) * 0.299+
        //         (green*green) * 0.587+
        //         (blue*blue) * 0.114
        //     )/100
        // }

        init()
        
        function animate(){
            requestAnimationFrame(animate)
            c.fillStyle = "raba(0,0,0,0.5)"
            c.fillRect(0,0,innerWidth, innerHeight)
            for(let i = 0; i<particleArray.length; i++)
            {
                particleArray[i].update()
            }   
        }
       
        animate()
        window.addEventListener('resize',
        function(){
            canvas.width = innerWidth
            canvas.height = innerHeight
            init()
        })
}
window.addEventListener('load', function(event){
    console.log('page has loaded')
    c.drawImage(png,0,0)
    drawImage()
})
