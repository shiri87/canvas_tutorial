<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <!-- CSS -->
    <style>
        *{
            margin :0;
            padding: 0;
            box-sizing:border-box;
        }
        body{
            overflow: hidden;
            background: black;
        }
        canvas{
            position: absolute;
            top:0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- HTML -->
    <canvas id = "canvas">
    </canvas>
    <!-- JS -->
    <script>
        var canvas = document.querySelector("canvas")
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        //or web GL
        var c = canvas = canvas.getContext('2d');
        //preset
        var colorArray = [
            "pink",
            "cyan",
            "violet",
            "gray",
            "orange",
        ]

        var color = colorArray[Math.floor(Math.random()*colorArray.length)]
        var density

        c.font = "50px Arial"
        c.fillStyle = color
        c.fillText("Shiri", innerWidth/2-50, innerHeight/2)
        mouse = {
            x:undefined,
            y:undefined,
            radius:140,
        }
        
        window.addEventListener("mousemove",function(event){
            mouse.x = event.x;
            mouse.y = event.y;
            c.fillRect(mouse.x,mouse.y, 10,10)
        })
        var textCoordinate = c.getImageData(100,100,100,100)
        
        class Particle{
            constructor(x,y,size){
                this.x = x
                this.y = y
                this.baseX = x;
                this.baseY = y;
                this.density = density
                this.size = 3
                this.color = color
            }
            draw(){
                c.fillStyle = this.color
                c.beginPath()
                c.arc(this.x,this.y,this.size,Math.PI*2,false)
                c.fill()
                c.closePath()
            }
            //mouse position -> interaction
            update(){
                var dx= mouse-this.x;
                var dy= mouse-this.y;
                var distance = Math.sqrt(dx*dx + dy*dy);
                if(distance<100){
                    this.size = 10
                }
                else{
                    this.size=3
                }

            }
        }

        var particleArray = []
        function init(){
         
            particleArray = []
        for(let i=0; i<500;i++){
            var x = Math.random()*innerWidth
            var y = Math.random()*innerHeight
            particleArray.push(new Particle(x,y))
        }
        particleArray.push(new Particle(20,20))
        particleArray.push(new Particle(10,10))
        particleArray.push(new Particle(0,0))
        
        }
        
        function animate(){
            c.clearRect(0,0, innerWidth,innerHeight)
            for( i=0; i< particleArray.length; i++){
                particleArray[i].draw()
            }
            requestAnimationFrame(animate)
            c.fillText("Aa", innerWidth/2-50, innerHeight/2)

        }
        
        
        init()
        animate()

                
       
        
    </script>
    
</body>
</html>
