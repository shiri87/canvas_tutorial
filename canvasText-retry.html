<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <!-- CSS -->
    <style>
        *{
            margin :0;
            padding: 0;
            box-sizing:border-box;
        }
        body{
            overflow: hidden;
            background: black;
        }
        canvas{
            position: absolute;
            top: 0;
            left: 0;
            
        }
    </style>
</head>
<body>
    <!-- HTML -->
    <canvas id = "canvas">
    </canvas>
    <!-- JS -->
    <script>
        const canvas = document.querySelector("#canvas")
        const c = canvas.getContext("2d")

        canvas.width = window.innerWidth
        canvas.height = window.innerHeight
        // events
        window.addEventListener('load',function(){
            init()
        })
        canvas.addEventListener("click",clickEvent)
        
        //variables
        let mouse = {
            x:undefined,
            y:undefined,
            radius:30
        }
        
        function loading(){
            canvas.width = window.innerWidth
            canvas.height = window.innerHeight
            c.beginPath
            c.fillStyle = "white"
            c.fillRect(canvas.width/2-50,canvas.height/2-50,100,100);
            c.fill();
        }

        function clickEvent(event){
            x = event.x
            y = event.y
            c.beginPath()
            c.strokeStyle = "gray"
            c.arc(x,y,10,0,Math.PI*2,false)
            c.stroke()
        }  

        let particleArray =[]
        class Particle{
            constructor(x,y,size){
                this.x = Math.random()* window.innerWidth
                this.y = Math.random()* window.innerHeight
                // this.x = x;
                // this.y = y;
                this.size = 5
                this.xPos = Math.random()*0.5;
                this.yPos = Math.random()*0.5;
            }
            draw(){
            c.beginPath();
            c.fillStyle = "white"
            c.arc(this.x,this.y,this.size,0,Math.PI*2,false)
            c.fill()

            }
            update(){
                draw();
                this.x+=this.xPos
                this.y+=this.yPos
            }
        }
        // function init(){
        //     for(let i =0; i<100;i++){
        //     }
        // }
        // init()
        particleArray.push(new Particle(50,50,5))

        function animate(){
            c.requestAnimationFrame(animate)
            c.clearRect(0,0,canvas.width, canvas.height)
        }
        animate();

                
       
        
    </script>
    
</body>
</html>
