<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <!-- CSS -->
    <style>
        *{
            margin :0;
        }
        canvas{
            background-color: black;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- HTML -->
    <canvas id = "canvas">
    </canvas>

    
    <!-- JS -->
    <script>
        var canvas = document.querySelector("canvas")
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        //or web GL
        var c = canvas = canvas.getContext('2d');

        window.addEventListener('resize',function(){
            canvas.width = window.innerWidth
            canvas.height = window.innerHeight
            
        })

        var colorArray =[
            "rad","pink","purple","magenta","salmon","violet","darkred","gray","silver","orange","white"
        ]
        var mouse = {
            x: undefined,
            y: undefined,
        }

        window.addEventListener("click", function(event){
            mouse.x = event.x;
            mouse.y = event.y;
            drawCircle()
        })

        c.fillStyle = "white"
        c.fillRect(100, 100, 100, 100);

        function drawCircle(){
            c.beginPath();
            c.strokeStyle = colorArray[Math.round(Math.random()*colorArray.length)]
            //x,y,radius, start-angle, end angle -> radians 360 degrees = fullcircle
            c.arc(mouse.x,mouse.y,100,0, Math.PI*2)
            c.stroke()
        }
        drawCircle()
                
    </script>
</body>
</html>
